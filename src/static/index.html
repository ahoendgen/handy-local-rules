<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Local Rules - Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #00d4ff; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 30px; }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }
        .stat-card h3 { color: #888; font-size: 14px; margin-bottom: 5px; }
        .stat-card .value { font-size: 32px; color: #00d4ff; }
        .section { margin-bottom: 30px; }
        .section h2 { color: #fff; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #2a2a4a;
        }
        th { background: #0f3460; color: #00d4ff; font-weight: 500; }
        tr:hover { background: #1a2a4a; }
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-regex { background: #3b82f6; color: white; }
        .badge-function { background: #8b5cf6; color: white; }
        .badge-shell { background: #f59e0b; color: black; }
        .badge-enabled { background: #10b981; color: white; }
        .badge-disabled { background: #6b7280; color: white; }
        /* Toggle switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #6b7280;
            transition: .3s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #10b981;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        .toggle-switch.loading .toggle-slider {
            opacity: 0.5;
            cursor: wait;
        }
        .pattern { font-family: monospace; font-size: 13px; color: #94a3b8; max-width: 300px; overflow: hidden; text-overflow: ellipsis; }
        .test-area {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        .test-area textarea {
            width: 100%;
            padding: 12px;
            background: #0f3460;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        .test-area button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .test-area button:hover { background: #00b8e6; }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #0f3460;
            border-radius: 8px;
            font-family: monospace;
        }
        .result-label { color: #888; font-size: 12px; margin-bottom: 5px; }
        .links { margin-top: 20px; }
        .links a {
            color: #00d4ff;
            margin-right: 20px;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handy Local Rules</h1>
        <p class="subtitle">Text transformation engine with regex, functions, and shell commands</p>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Rules</h3>
                <div class="value" id="rule-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Enabled</h3>
                <div class="value" id="enabled-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Server Status</h3>
                <div class="value" id="server-status">-</div>
            </div>
        </div>

        <div class="section">
            <h2>Test Transformation</h2>
            <div class="test-area">
                <textarea id="test-input" placeholder="Enter text to transform (e.g., 'foo slash bar dot com')"></textarea>
                <button onclick="testTransform()">Transform</button>
                <div class="result" id="result" style="display: none;">
                    <div class="result-label">Output:</div>
                    <div id="result-text"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Loaded Rules</h2>
            <table>
                <thead>
                    <tr>
                        <th>Enabled</th>
                        <th>Priority</th>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Pattern</th>
                        <th>Replacement</th>
                    </tr>
                </thead>
                <tbody id="rules-table">
                    <tr><td colspan="6">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="links">
            <a href="/swagger-ui/">Swagger UI</a>
            <a href="/api-docs/openapi.json">OpenAPI Spec</a>
            <a href="/v1/logs">View Logs</a>
        </div>
    </div>

    <script>
        async function loadRules() {
            try {
                const res = await fetch('/v1/rules');
                const data = await res.json();

                document.getElementById('rule-count').textContent = data.count;
                document.getElementById('enabled-count').textContent = data.rules.filter(r => r.enabled).length;

                const tbody = document.getElementById('rules-table');
                tbody.innerHTML = data.rules
                    .sort((a, b) => b.priority - a.priority)
                    .map(r => `
                        <tr>
                            <td>
                                <label class="toggle-switch" id="toggle-${r.id}">
                                    <input type="checkbox" ${r.enabled ? 'checked' : ''} onchange="toggleRule('${r.id}', this)">
                                    <span class="toggle-slider"></span>
                                </label>
                            </td>
                            <td>${r.priority}</td>
                            <td><strong>${r.id}</strong><br><small style="color:#666">${r.description || ''}</small></td>
                            <td><span class="badge badge-${r.rule_type}">${r.rule_type}</span></td>
                            <td class="pattern" title="${r.pattern}">${escapeHtml(r.pattern)}</td>
                            <td class="pattern">${escapeHtml(r.replacement) || '-'}</td>
                        </tr>
                    `).join('');
            } catch (e) {
                document.getElementById('rules-table').innerHTML = '<tr><td colspan="6">Error loading rules</td></tr>';
            }
        }

        async function toggleRule(ruleId, checkbox) {
            const toggleSwitch = document.getElementById(`toggle-${ruleId}`);
            toggleSwitch.classList.add('loading');

            try {
                const res = await fetch(`/v1/rules/${encodeURIComponent(ruleId)}/toggle`, {
                    method: 'POST'
                });

                if (res.ok) {
                    const data = await res.json();
                    checkbox.checked = data.enabled;
                    // Update enabled count
                    const enabledCount = document.querySelectorAll('#rules-table input[type="checkbox"]:checked').length;
                    document.getElementById('enabled-count').textContent = enabledCount;
                } else {
                    // Revert checkbox on error
                    checkbox.checked = !checkbox.checked;
                    console.error('Failed to toggle rule:', ruleId);
                }
            } catch (e) {
                // Revert checkbox on error
                checkbox.checked = !checkbox.checked;
                console.error('Error toggling rule:', e);
            } finally {
                toggleSwitch.classList.remove('loading');
            }
        }

        async function checkHealth() {
            try {
                const res = await fetch('/health');
                const data = await res.json();
                document.getElementById('server-status').textContent = data.status === 'ok' ? 'OK' : 'Error';
                document.getElementById('server-status').style.color = data.status === 'ok' ? '#10b981' : '#ef4444';
            } catch (e) {
                document.getElementById('server-status').textContent = 'Offline';
                document.getElementById('server-status').style.color = '#ef4444';
            }
        }

        async function testTransform() {
            const input = document.getElementById('test-input').value;
            if (!input) return;

            try {
                const res = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: input })
                });
                const data = await res.json();
                document.getElementById('result').style.display = 'block';
                document.getElementById('result-text').textContent = data.choices[0].message.content;
            } catch (e) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result-text').textContent = 'Error: ' + e.message;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // Initial load
        loadRules();
        checkHealth();

        // Refresh every 5 seconds
        setInterval(() => { loadRules(); checkHealth(); }, 5000);
    </script>
</body>
</html>
